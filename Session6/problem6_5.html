<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 0;
                let now = 0;
                for(let i=0; i<s.length; i++) {
                    if(s[i] === "(" && s[i+1] === ")") {
                        answer += now;
                        i++;
                        continue
                    } 
                    if(s[i] === "("){
                        now ++;
                        answer ++;
                    } else if(s[i] === ")") now --;
                }         
                return answer;
            }
            
            let a="(((()(()()))(())()))(()())";
            console.log(solution(a));
        </script>
    </body>
</html>
