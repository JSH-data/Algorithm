<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                const stack = [];
                const reg = /[*+-/]/
                for(let i=0; i<s.length; i++) {
                    if(reg.test(s[i])) {
                        let tmp;
                        if(s[i] === "/") tmp = stack[stack.length-2] / stack[stack.length-1]
                        else if(s[i] === "+") tmp = stack[stack.length-2] + stack[stack.length-1]
                        else if(s[i] === "-") tmp = stack[stack.length-2] - stack[stack.length-1]
                        else tmp = stack[stack.length-2] * stack[stack.length-1]
                        stack.pop();
                        stack.pop();
                        stack.push(tmp);
                    } else {
                        stack.push(parseInt(s[i]))
                    }
                    console.log(stack)
                }
                return stack[0];
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
