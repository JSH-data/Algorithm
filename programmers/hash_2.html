<body>
    <script>
       

        function solution(clothes) {
            var answer = 0;
            let style = new Map();
            for(let x of clothes) {
                if(style.has(x[1])) {
                    style.set(x[1], style.get(x[1]) + 1)
                } else {
                    style.set(x[1], 1);
                }
            }
            let tmp = [];
            for(let x of style) {
                tmp.push(x[1]);
            }
            answer = tmp.reduce((acc, cur, i) => {return acc * (cur+1);}, 1) - 1;
            return answer;
        }
        let clothess = [["yellowhat", "headgear"], ["bluesunglasses", "eyewear"], ["green_turban", "headgear"]];
        let clothes = [["crowmask", "face"], ["bluesunglasses", "face"], ["smoky_makeup", "face"]];
        console.log(solution(clothes))
    </script>
</body>
