<html>
  <script>
    function check(word1, word2) {
      let cnt = 0;
      for (let i = 0; i < word1.length; i++) if (word1[i] != word2[i]) cnt++;
      if (cnt === 1) return true;
      else return false;
    }

    function solution(begin, target, words) {
      const queue = [[begin, 0]];
      const selected = [];
      while (queue.length) {
        const [crt, cnt] = queue.shift();
        if (crt === target) return cnt;
        selected.push(crt);
        for (let i = 0; i < words.length; i++) {
          if (!selected.includes(words[i]) && check(crt, words[i]))
            queue.push([words[i], cnt + 1]);
        }
      }
      return 0;
    }
  </script>
</html>
