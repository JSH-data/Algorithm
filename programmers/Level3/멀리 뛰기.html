<html>
  <script>
    function solution(n) {
      const dp = Array.from({ length: n + 1 }, () => 0);

      if (n === 1) return 1;
      if (n === 2) return 2;

      dp[1] = 1;
      dp[2] = 2;

      for (let i = 3; i <= n; i++) {
        dp[i] = (dp[i - 1] + dp[i - 2]) % 1234567;
      }
      return dp[n];
    }
  </script>
</html>
