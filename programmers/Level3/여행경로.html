<html>
  <script>
    function solution(tickets) {
      tickets.sort();
      const len = tickets.length;
      const visited = new Array(len).fill(false);
      let answer = [];
      function DFS(cur, cnt, path) {
        if (cnt === len && answer.length === 0) {
          answer = path;
          return;
        } else {
          for (let i = 0; i < len; i++) {
            if (visited[i]) continue;
            if (tickets[i][0] === cur) {
              visited[i] = true;
              DFS(tickets[i][1], cnt + 1, [...path, tickets[i][1]]);
              visited[i] = false;
            }
          }
        }
      }
      DFS("ICN", 0, ["ICN"]);
      return answer;
    }
  </script>
</html>
