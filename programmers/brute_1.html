<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function thir(i) {
            let c;
            switch(i%10) {
                case 1 : 
                    c = 3;
                    break;
                case 2 : 
                    c = 3;
                    break;
                case 3 : 
                    c = 1;
                    break;
                case 4 : 
                    c = 1;
                    break;
                case 5 : 
                    c = 2;
                    break;
                case 6 :     
                    c = 2;
                    break;
                case 7 : 
                    c = 4;
                    break;
                case 8 : 
                    c = 4;
                    break;
                case 9 : 
                    c = 5;
                    break;
                case 0 : 
                    c = 5;
                    break;
            
            }
            return c;
        }

        function sec(i) {
            let b;
            if(i%2 === 1) b = 2;
            else {
                switch(i%8) {
                    case 2 : 
                        b = 1;
                        break;
                    case 4 : 
                        b = 3
                        break;
                    case 6 :     
                        b = 4
                        break;
                    case 0 : 
                        b = 5
                        break;
                }
            }
            return b;
        }

        function fir(i) {
            let a;
            switch(i%5) {
                case 1 : 
                    a = 1;
                    break;
                case 2 : 
                    a = 2
                    break;
                case 3 :     
                    a = 3
                    break;
                case 4 : 
                    a = 4
                    break;
                case 0 : 
                    a = 5
                    break;
            }
            return a;
        }

        function solution(arr) {
            let v1 = [0,0,0]
            let answer = [];
            for(let i=1; i<=arr.length; i++) {
                let a = fir(i);
                let b = sec(i);
                let c = thir(i);
                if(arr[i-1] === a) v1[0] += 1;
                if(arr[i-1] === b) v1[1] += 1;
                if(arr[i-1] === c) v1[2] += 1; 
            }
            let max = Math.max.apply(null, v1)
            for(let i=0; i<3; i++) {
                if(v1[i] === max) {
                    answer.push(i+1)
                }
            }
            return answer;
        }
        let answers = [1,2,3,4,5];
        let answers1 = [1,3,2,4,2];
        console.log(solution(answers))
    </script>
</body>
