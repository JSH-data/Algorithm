<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const len = arr.length;
        if (len === 1) return [-1];
        let tmp = [arr[0], 0];
        for (let i = 1; i < len; i++) tmp = tmp[0] < arr[i] ? tmp : [arr[i], i];
        return arr.filter((v) => v != tmp[0]);
      }
    </script>
  </body>
</html>
