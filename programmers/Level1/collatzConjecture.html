<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function solution(num) {
        let count = 0;
        while (true) {
          if (num === 1) {
            return count;
          } else if (count === 500 && num !== 1) return -1;
          else if (num % 2 === 0) {
            count++;
            num = num / 2;
          } else {
            count++;
            num = num * 3 + 1;
          }
        }
      }
    </script>
  </body>
