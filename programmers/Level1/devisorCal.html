<body>
    <script>
        function solution(left, right) {
            var answer = 0;
            let len = right-left+1;
            
            for(let i=left; i<=right; i++) {
                let r = Math.sqrt(i)
                if(Number.isInteger(r))
                    answer -= i;
                else 
                    answer += i;
            }
            return answer;
        }
    </script>
</body>
