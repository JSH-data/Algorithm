<body>
    <script>
        function solution(new_id) {
            new_id = new_id.toLowerCase().replace(/[^a-z0-9._-]/g, '')
            let arr1 = new_id.split('..').join('.');
            while(arr1.includes("..")) arr1 = arr1.split('..').join('.');
            arr1 = arr1.split('');
            if(arr1[0] === '.') arr1.shift();
            if(arr1[arr1.length-1] === '.') arr1.pop();
            if(arr1.length === 0) arr1.push("a");
            if(arr1.length > 15) arr1 = arr1.slice(0, 15);
            if(arr1[arr1.length-1] === '.') arr1.pop();
            if(arr1.length < 3) {
                while(arr1.length < 3) arr1.push(arr1[arr1.length-1]);
            }
            return arr1.join('');
        }
        const new_id = 	"z-+.^.";
        console.log(solution(new_id))
    </script>
</body>
</html>
