<body>
    <script>
        function solution(s) {
            var answer = '';
            if(s.length % 2 === 1) {
                answer += s[parseInt(s.length/2)]
            } else {
                answer = s.slice(parseInt(s.length/2)-1, parseInt(s.length/2)+1);
            }
            return answer;
        }
    </script>
</body>
