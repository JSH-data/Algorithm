<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sec(x, n) {
            const secArr = [];
            while(x !== 0) {
                secArr.push(x%2)
                x = parseInt(x/2);
            }
            if(secArr.length === n) return secArr.reverse();
            else {
                console.log(secArr)
                while(secArr.length !== n){
                    secArr.push(0);
                } 
                return secArr.reverse();
            }
        }
        
        function solution(n, arr1, arr2) {
            const answer = [];
            for(let i=0; i<n; i++) {
                const a = sec(arr1[i], n)
                const b = sec(arr2[i], n)
                let tmp = ""    
                for(let j=0; j<n; j++) {
                    if(a[j] === 0 && b[j] === 0) tmp += " ";
                    else tmp += "#";
                }
                answer.push(tmp);
            }
            return answer;
        }
        const n, arr1, arr2;
        console,log(solution(n, arr1, arr2))
    </script>
    
</body>
</html>
