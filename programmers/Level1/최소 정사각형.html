<html>
  <script>
    function solution(sizes) {
      let big = 0;
      let small = 0;

      for (let len of sizes) {
        if (len[0] > len[1]) {
          if (len[0] > big) big = len[0];
          if (len[1] > small) small = len[1];
        } else {
          if (len[1] > big) big = len[1];
          if (len[0] > small) small = len[0];
        }
      }

      return big * small;
    }
  </script>
</html>
