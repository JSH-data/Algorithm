<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n) {
            var answer = 0;
            let arr = [];
            
            while(n != 0) {
                arr.push(n%3)
                n = parseInt(n/3);
            }
            
            let num_3 = '';
            
            for(let i=arr.length-1; i>=0; i--) {
                num_3 += arr[i];
            }
            
            num_3 = num_3.split("");
            
            
            
            for(let i=0; i<num_3.length; i++) {
                
                answer += Number(num_3[i])*Math.pow(3, i);
            }
            
            return answer;
        }

        const n = 125;
        console.log(solution(n))
    </script>
</body>
</html>
