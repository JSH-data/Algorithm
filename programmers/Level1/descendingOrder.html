<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        return parseInt(
          String(n)
            .split("")
            .sort((a, b) => b - a)
            .join("")
        );
      }
    </script>
  </body>
</html>
