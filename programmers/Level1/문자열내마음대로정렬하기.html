<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(strings, n) {
        return strings.sort((back, front) => {
          if (front.charCodeAt(n) > back.charCodeAt(n)) return -1;
          else if (front.charCodeAt(n) < back.charCodeAt(n)) return 1;
          else {
            for (let i = 0; i < front.length; i++) {
              if (front.charCodeAt(i) > back.charCodeAt(i)) return -1;
              else if (front.charCodeAt(i) < back.charCodeAt(i)) return 1;
            }
          }
        });
      }
    </script>
  </body>
</html>
