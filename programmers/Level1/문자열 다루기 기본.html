<html>
  <script>
    function solution(s) {
      const len = s.length;

      if (len != 4 && len != 6) return false;

      for (let i = 0; i < len; i++) {
        const tmp = s[i].charCodeAt();
        if (tmp < 48 || tmp > 57) return false;
      }

      return true;
    }
  </script>
</html>
