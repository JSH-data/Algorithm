<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(x) {
            const devide = (x + "").split("").reduce((acc, cur) => acc + parseInt(cur), 0) 
            if(x % devide === 0) return true
            return false;
        }
    </script>
</body>
</html>
