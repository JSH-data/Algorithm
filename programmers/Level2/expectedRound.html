<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function solution(n,a,b) {
            let answer = 0;
            let round = 0;
            while(parseInt(n/2) !== 0) {
                n = n/2;
                round ++;
            }
            
            for(let i=1; i<=round; i++) {
                if(a%2 === 0) {
                    a = a / 2;
                } else {
                    a = Math.ceil(a / 2);
                }
                if(b%2 === 0) {
                    b = b / 2;
                } else {
                    b = Math.ceil(b / 2);
                }
                if(a === b) {
                    return i;
                }
            }
            return i;
        }
    </script>
    
</body>
