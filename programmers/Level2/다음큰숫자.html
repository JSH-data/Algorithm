    <script>
      function solution(n) {
        const count = change(n);
        while (true) {
          if (change(++n) === count) return n;
        }
      }
      function change(n) {
        const tmp = n.toString(2).split("");
        let cnt = 0;
        for (let x of tmp) {
          if (x === "1") cnt++;
        }
        return cnt;
      }
    </script>
