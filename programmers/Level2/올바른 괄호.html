<html>
  <script>
    function solution(s) {
      const stack = [];

      const len = s.length;
      if (len % 2 != 0) return false;

      for (let v of s) {
        if (stack[stack.length - 1] == ")") return false;

        if (v == ")") {
          if (stack[stack.length - 1] == "(") {
            stack.pop();
          } else {
            stack.push(v);
          }
        } else {
          stack.push(v);
        }
      }

      if (stack.length === 0) return true;
      else return false;
    }
    function solution2(s) {
      let answer = false;
      let opened = 0;
      for (let i = 0; i < s.length; i++) {
        s[i] === "(" ? opened++ : (opened -= 1);
        if (opened < 0) return false;
      }
      if (opened === 0) return true;
      return answer;
    }
  </script>
</html>
