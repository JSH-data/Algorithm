      function solution(progresses, speeds) {
        const answer = [];
        while (progresses.length) {
          for (let i = 0; i < progresses.length; i++) {
            if (progresses[i] < 100) {
              progresses[i] = progresses[i] + speeds[i];
            }
          }
          let count = 0;
          while (progresses[0] >= 100) {
            progresses.shift();
            speeds.shift();
            count++;
          }
          if (count > 0) answer.push(count);
        }
        return answer;
      }
