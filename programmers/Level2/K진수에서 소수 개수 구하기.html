<html>
  <script>
    function solution(n, k) {
      let answer = 0;
      const arr = n.toString(k).split("0");

      for (let x of arr) {
        if (x != "") {
          answer += isPrime(x);
        }
      }

      function isPrime(n) {
        n = Number(n);
        if (n === 1) return 0;
        if (n === 2) return 1;
        if (n % 2 === 0) return 0;

        for (let i = 3; i <= Math.sqrt(n); i += 2) {
          if (n % i === 0) return 0;
        }
        return 1;
      }
      return answer;
    }
  </script>
</html>
