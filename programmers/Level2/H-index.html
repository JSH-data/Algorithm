<!DOCTYPE html>

  <body>
    <script>
      function solution1(citations) {
        const n = citations.length;
        const max = Math.max(...citations);
        for (let i = max; i >= 0; i--) {
          let count = 0;
          for (let j = 0; j < n; j++) if (citations[j] >= i) count++;
          if (count >= i) return i;
        }
      }

      function solution2(citations) {
        citations.sort((a, b) => b - a);
        let i = 0;
        while (i + 1 <= citations[i]) {
          console.log(i + 1, citations[i]);
          i++;
        }
        return i;
      }
    </script>
  </body>
