<html>
  <script>
    function solution1(n) {
      let answer = 0;
      let num = n;

      while (num != 0) {
        answer += num % 2;
        num = Math.floor(num / 2);
      }

      return answer;
    }
    function solution2(n) {
      let answer = 0;
      let num = n;

      while (num != 0) {
        if (num % 2 == 0) num = num / 2;
        else {
          answer += 1;
          num = (num - 1) / 2;
        }
      }

      return answer;
    }

    function solution3(n) {
      const answer = n.toString(2).replace(/0/g, "");
      return answer.length;
    }
  </script>
</html>
