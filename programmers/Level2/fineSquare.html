<body>
    <script>
        function solution(w, h) {
            var answer = 1;
            let square;
            if(w > h) {
                square = w * 2 - 2;
            } else if( w < h) {
                square = w * 2;
            } else {
                square = w;
            }
            answer = w * h - square;
            return answer;
        }

        console.log(solution(8, 12));
    </script>
</body>
