    <script>
        function solution(s)
        {
            var answer = -1;
            let arr = [];
            for(let i=0; i<s.length; i++) {
                if(arr[arr.length-1] !== s[i]) {
                    arr.push(s[i]);
                } else {
                    arr.pop();
                }
            }
            return answer = arr.length > 0 ? 0 : 1;
        }
        const s = "baabaa";
        console.log(solution(s))
    </script>
