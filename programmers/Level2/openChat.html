<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(record) {
            var answer = [];
            let len = record.length;
            let splitRecord = record.map((v) => v.split(" "))
            
            let idSet = {};
            for(let i=0; i<splitRecord.length; i++) {
                if(splitRecord[i].length === 3) {
                    idSet[splitRecord[i][1]] = splitRecord[i][2]
                }
            }
            
            for(let i=0; i<splitRecord.length; i++) {
                if(splitRecord[i][0] === "Enter") {
                    answer.push(idSet[splitRecord[i][1]] + "님이 들어왔습니다.");
                } else if(splitRecord[i][0] === "Leave") {
                    answer.push(idSet[splitRecord[i][1]] + "님이 나갔습니다.");
                }
            }

            return answer;
        }
        let record = ["Enter uid1234 Muzi", "Enter uid4567 Prodo","Leave uid1234","Enter uid1234 Prodo","Change uid4567 Ryan"]
        console.log(solution(record))
    </script>
</body>
</html>
