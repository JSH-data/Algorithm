<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function solution(priorities, loc) {
            var answer = 0;
            let maxArr = priorities.slice().sort((a,b) => b-a);
            for(let i=0; i<priorities.length; i++) {
                priorities[i] = [priorities[i], i];
            }
            let num = 0
            while(priorities.length != 0) {
                if(priorities[0][0] < maxArr[num]) {
                    priorities.push(priorities[0]);
                    priorities.shift();
                } else {
                    num ++;
                    console.log(priorities[0])
                    if(priorities[0][1] === loc) {            
                        answer = num;
                        break;
                    }    
                    priorities.shift();
                }
            }
            return answer;
        }
        let priorities = [1, 1, 9, 1, 1, 1];
        let loc = 0;
        console.log(solution(priorities, loc));
    </script>
</body>
