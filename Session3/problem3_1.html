<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";
                s = s.toLowerCase();
                if(s.split('').reverse().join('') !== s) {
                    return "NO"
                }
                return answer;
            }
            
            let str="gooG";
            console.log(solution(str));
        </script>
    </body>
</html>

문자열을 쪼개어 배열로 바꾸는 split과 이를 역순화 시키는 reverse를 사용하는 방법
