<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = ''
                s = s + ' ';
                let len = s.length;
                let char = '';
                let num = 1;
                for(let i = 0; i < len - 1; i++) {
                    if(s[i] !== s[i+1]) {
                        answer += s[i];
                        if(num > 1) {
                            answer += num;
                        }
                        num = 1;
                    } else {
                        num ++;
                    }
                }
                return answer
            }
            let str="KKHSSSSSSSEEE";
            console.log(solution(str));
        </script>
    </body>
</html>
