<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let x, y; 
                let checkTop = false;
                let len = arr.length;
                let dX = [-1, 1, 0, 0];
                let dY = [0, 0, -1, 1];
                for(let i = 0; i < len; i++) {
                    for(let j = 0; j < len; j++) {
                        checkTop = true;
                        for(let k = 0; k < 4; k++) {
                            x = i + dX[k];
                            y = j + dY[k];
                            if(x >= 0 && x < len && y < len && y >= 0 && arr[i][j] <= arr[x][y]) {
                                checkTop = false;
                                break;
                            }
                        }
                        if(checkTop) {
                            answer ++;
                        }
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
