<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = 0;
                let studentHeight;
                for(let x of arr) {
                    if(answer === 0) {
                        studentHeight = x;
                        answer ++;
                    } else {
                        if(x > studentHeight) {
                            studentHeight = x;
                            answer ++;
                        }                        
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
