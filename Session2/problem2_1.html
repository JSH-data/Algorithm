<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = [];
                for(let i = 0; i < arr.length; i++) {
                    if(i == 0 && arr[i] > 6) {
                        answer.push(arr[i]);
                    } else if (arr[i] > arr[i-1]) {
                        answer.push(arr[i]);
                    }
                }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
