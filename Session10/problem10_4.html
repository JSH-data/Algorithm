<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, coin) {
        const dy = Array.from({ length: m + 1 }).fill(Number.MAX_SAFE_INTEGER);
        dy[0] = 0;
        for (let i = 0; i < coin.length; i++) {
          for (let j = coin[i]; j <= m; j++) {
            if (dy[j] > dy[j - coin[i]] + 1) {
              dy[j] = dy[j - coin[i]] + 1;
            }
          }
        }
        return dy[m];
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
