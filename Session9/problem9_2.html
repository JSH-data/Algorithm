<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){  
                let answer=0;
                let edge = Array.from({length:n}, () => new Array());
                let set = new Set([0]);
                for(let i=0; i<arr.length; i++) {
                    edge[arr[i][0]-1].push(arr[i][1]-1)
                }
                
                function DFS(k) {
                    if(k === 4) answer ++;
                    else {
                        for(let i=0; i<edge[k].length; i++) {
                            if(!set.has(edge[k][i])) {
                                set.add(edge[k][i]);
                                DFS(edge[k][i])
                                set.delete(edge[k][i]);
                            }
                        }
                    }
                }

                DFS(0);
                return answer
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
