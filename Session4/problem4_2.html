<html><head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
    <script>
        function isPrime(num){
            let answer = [];
            let tmp;
            let checkRest = 0;
            for(let x of num) {
                let res = 0;
                while(x) {
                    tmp = x % 10;
                    res = res*10 + tmp;
                    x = parseInt(x/10)
                }
                for(let i = 1; i <= res; i++ ) {
                    if(tmp % i === 0) {
                        checkRest ++;
                    }
                }
                if(checkRest === 2) {
                    answer.push(res);
                }
                checkRest = 0;
            }
            return answer;
        }        
        let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(isPrime(arr));
    </script>
