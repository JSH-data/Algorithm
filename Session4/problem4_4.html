<html><head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
    <script>
        function solution(m, product){
            let answer = 0;
            let len = product.length;
            product.sort((a,b) => (a[0]+a[1])-(b[0]+b[1]));
            let cnt = 0;
            for(let i=0; i<len; i++) {
                let leftMoney = m - (product[i][0] / 2 + product[i][1]);
                cnt = 1;
                for(let j=0; j<len; j++) {
                    if(i !== j && leftMoney >= (product[j][0]+product[j][1])) {
                        leftMoney = leftMoney - (product[j][0]+product[j][1])
                        cnt ++;
                    }
                    if(i !== j && leftMoney < (product[j][0]+product[j][1])) {
                        break;
                    }
                }
                answer = Math.max(answer, cnt);
            }
            
            return answer;
        }
        
        let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
        console.log(solution(28, arr));
    </script>

</body></html>
