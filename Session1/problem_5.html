<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                for(let i = 0; i < arr.length; i++) {
                    if(i === 0){
                        answer = arr[i];
                    }
                    else {
                        answer = arr[i] > answer ? answer : arr[i];
                    } 
                    
                }
                return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
