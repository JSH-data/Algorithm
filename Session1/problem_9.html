<!-- string의 순환을 이용한 변환 
배열과 마찬가지로 문자열도 For문의 순환이 가능합니다.  -->


<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer;
                String.prototype.repalceALL = function(a, b) {
                    return this.split(a).join(b);
                }
                
                answer = str.repalceALL("A", "#");

                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
