<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let anser = [];
                let p1 = p2 = 0;
                let len_1 = arr1.length;
                let len_2 = arr2.length;
                while(p1 < len_1 && p2 < len_2) {
                    if(arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
                    else answer.push(arr2[p2++]);
                }
                while(p1 < len_1) answer.push(arr1[p1++]);
                while(p2 < len_2) answer.push(arr2[p2++]);
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
