<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=0;
                let tmp = Array.from({length:m});
                function DFS(v) {
                    if(v === m) {
                        console.log(tmp.slice());
                        answer ++;
                    } else {
                        for(let i=1; i<n+1; i++) {
                            tmp[v] = i;
                            DFS(v+1);
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
