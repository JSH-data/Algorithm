<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = "";
                function self(L) {
                    if(L === 0) {
                        return;
                    } else {
                        self(parseInt(L/2));
                        answer += (L%2);
                    }
                }
                self(n)
                console.log(answer);
            }
            solution(11);
        </script>
    </body>
</html>
