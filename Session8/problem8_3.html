    <body>
        <script>
            function solution(n){
                let answer;
                function DFS(v) {
                    if(v > 7) {
                        return;
                    }
                    else {
                        DFS(v*2);
                        DFS(v*2+1);
                        console.log(v);
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
