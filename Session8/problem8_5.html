<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = "NO", flag = 0;
                let total = arr.reduce((a,b) => a+b, 0)
                let len = arr.length;
                function DFS(v, sum) {
                    if(flag === 1) return
                    if(v === len) {
                        if((total-sum) === sum) {
                            answer = "YES";
                            flag = 1;
                        }
                    } else {
                        DFS(v+1, sum+arr[v]);
                        DFS(v+1, sum);
                    }
                }
                DFS(0,0);
                
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
