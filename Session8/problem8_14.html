<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){         
                let answer=[];
                let tmp = Array.from({length:m}, () => 0);
                let r = 1
                function DFS(L, a) {
                    if(L === 2) {
                        answer.push(tmp.slice())
                    }
                    else {
                        for(let i=a; i<=n; i++) {
                            tmp[L] = i;
                            DFS(L+1, i+1);
                        }
                    }
                }

                DFS(0, 1);
                return answer;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
