<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let len = arr.length;
                for(let j=0; j<len-1; j++) {
                    for(let i=0; i<len-1-j; i++) {
                        if(arr[i] > arr[i+1]) [arr[i], arr[i+1]] = [arr[i+1], arr[i]];
                    }
                }
                return answer;
            }
            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
