<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(target, arr){
                let answer;
                let sortArr = arr.sort((a, b) => a-b);
                let s = 0;
                let e = arr.length - 1;
                while(e >= s) {
                    let mid = parseInt((e+s)/2);
                    if(sortArr[mid] < target) {
                        s = mid + 1;
                    } else if (sortArr[mid] > target) {
                        e = mid - 1;
                    } else {
                        answer = mid + 1;
                        break;
                    }
                }

                return answer;
            }

            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>
