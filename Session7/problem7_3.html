<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let len = arr.length;
                for(let i=0; i<len-1; i++) {
                    for(let j=0; j<len-1-i; j++) {
                        if(answer[j] >= 0 && answer[j+1] < 0) [answer[j], answer[j+1]] = [answer[j+1], answer[j]];
                    }
                }
                return answer;
            }
            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
