<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let len = arr.length;
                for(let i=1; i<len; i++) {
                    let tmp = answer[i], j;
                    for(j=i-1; j>=0; j--) {
                        if(answer[j]-tmp > 0) {
                            answer[j+1] = answer[j];
                        }
                        else break;
                    }
                    answer[j+1] = tmp;
                }
                return answer;
            }
            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
